<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>exam04</title>
</head>
<body>
	<h2>ユーザー登録画面</h2>
	<form th:action="@{/exam04/ex04result}" th:object="${userForm}" method="post">
		<div th:errors="*{name}" style="color:red">エラー！</div>
		名前：<input type="text" name="name"><br> 
		<div th:errors="*{age}" style="color:red">エラー！</div>
		年齢：<input type="text" name="age"><br> 
		<div th:errors="*{comment}" style="color:red">エラー！</div>
		コメント：<br>
		<textarea name="comment" rows="4" cols="40"></textarea><br>
		<button>登録</button>
	</form>
</body>
</html>
